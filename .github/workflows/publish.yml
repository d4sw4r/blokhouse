name: Publish

on:
  workflow_dispatch:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "30 17 * * SUN"
  push:
    tags:
      - "**"
permissions:
  contents: read
  packages: write

jobs:
  build_publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Publish to ghcr
        uses: e621ng/publish-to-ghcr@v1
