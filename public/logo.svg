<!-- File: public/logo.svg -->
<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  width="200"
  height="200"
  viewBox="0 0 200 200"
>
  <!-- Transparent background -->
  <rect x="0" y="0" width="200" height="200" fill="none" />

  <!-- House Base: a wooden blockhouse -->
  <rect
    x="50"
    y="80"
    width="100"
    height="80"
    fill="#8B4513"
    stroke="#5D2E0D"
    stroke-width="2"
  />

  <!-- Roof: a red roof -->
  <polygon
    points="50,80 150,80 100,40"
    fill="#B22222"
    stroke="#8B0000"
    stroke-width="2"
  />

  <!-- Snow details on roof: white circles -->
  <circle cx="85" cy="60" r="4" fill="#FFFFFF" />
  <circle cx="100" cy="55" r="4" fill="#FFFFFF" />
  <circle cx="115" cy="60" r="4" fill="#FFFFFF" />

  <!-- Campfire in front of the house -->
  <!-- Log base -->
  <rect x="90" y="140" width="20" height="5" fill="#654321" />
  <!-- Simple flame shape -->
  <path
    d="M100,135 C95,140 95,130 100,130 C105,130 105,140 100,135 Z"
    fill="#FF8C00"
  />

  <!-- Brand Text: Blokhouse -->
  <text
    x="100"
    y="190"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="16"
    fill="#333333"
  >
    Blokhouse
  </text>
</svg>
